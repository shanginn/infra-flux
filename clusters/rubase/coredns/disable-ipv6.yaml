apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  disable-ipv6.override: |
    template IN AAAA .
  fail-cluster-local.override: |
    template ANY ANY cluster.local svc.cluster.local {
      rcode NXDOMAIN
    }
  fast-forward.override: |
    forward . 1.1.1.1 8.8.8.8
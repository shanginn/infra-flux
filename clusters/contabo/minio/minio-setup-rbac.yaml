---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-setup-sa
  namespace: minio # Ensure this matches the Job's namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: minio-setup-role
  namespace: minio # Ensure this matches the Job's namespace
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch", "delete"] # "apply" uses these
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minio-setup-rb
  namespace: minio # Ensure this matches the Job's namespace
subjects:
  - kind: ServiceAccount
    name: minio-setup-sa
    namespace: minio
roleRef:
  kind: Role
  name: minio-setup-role
  apiGroup: rbac.authorization.k8s.io